<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Form with Navbar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* ===== NAVBAR ===== */
    .navbar {
 		background: linear-gradient(135deg, #4facfe, #00f2fe);
		padding: 10px 20px;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 22px;
        font-weight: bold;
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }

    .nav-links li a {
        text-decoration: none;
        color: white;
        font-size: 16px;
    }

    .nav-links li a:hover {
        border-bottom: 2px solid #00f2fe;
    }

    .menu-toggle {
        display: none;
        font-size: 24px;
        cursor: pointer;
    }

    /* ===== FORM ===== */
    .page-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px);
    }

    .form-container {
        background: white;
        padding: 25px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 400px;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    input, textarea, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    button {
        background: #2c3e50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 50px;
    }

    button:hover {
        background: #1a252f;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
            flex-direction: column;
            background: #243B55;
            position: absolute;
            top: 55px;
            right: 20px;
            width: 150px;
            border-radius: 5px;
        }

        .nav-links.active {
            display: flex;
        }

        .menu-toggle {
            display: block;
        }
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 15px;
        }
    }
</style>
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
  <div class="navbar-container">
    <div class="logo">MyWebsite</div>

    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- ===== FORM SECTION ===== -->
<div class="page-content">
  <div class="form-container">
      <h2>Contact Us</h2>
      <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <input type="tel" placeholder="Phone Number">
          <textarea rows="4" placeholder="Your Message"></textarea>
          <button type="submit">Submit</button>
      </form>
  </div>
</div>

<script>
function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
}
</script>

</body>
</html>
